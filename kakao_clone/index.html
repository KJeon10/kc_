<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>07:44</span>
            <i class="fa-solid fa-location-arrow fa-2x"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal-bars fa-2x"></i>
            <span>5G</span>
            <i class="fa-solid fa-battery-bolt fa-2x"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Talk</h1>
        <p class="welcome-header__text">If you have any account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text", placeholder="Email or phone number">
        <input type="password", placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find account or Password</a>
    </form>

    

    <script src="https://kit.fontawesome.com/5ee9a9f807.js" crossorigin="anonymous"></script>
</body>
</html>
